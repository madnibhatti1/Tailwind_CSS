<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-500 to-cyan-400 flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
    
    <form class="space-y-6">

      <!-- Full Name -->
      <div class="relative">
        <input 
          type="text" 
          id="name" 
          name="name" 
          required 
          placeholder=" " 
          class="peer w-full border border-gray-300 rounded-lg pt-6 pb-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <label for="name" class="floating-label">Full Name</label>
      </div>

      <!-- Email -->
      <div class="relative">
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder=" " 
          class="peer w-full border border-gray-300 rounded-lg pt-6 pb-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <label for="email" class="floating-label">Email Address</label>
      </div>

      <!-- Password -->
      <div class="relative">
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          placeholder=" " 
          class="peer w-full border border-gray-300 rounded-lg pt-6 pb-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <label for="password" class="floating-label">Password</label>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <input 
          type="password" 
          id="confirm_password" 
          name="confirm_password" 
          required 
          placeholder=" " 
          class="peer w-full border border-gray-300 rounded-lg pt-6 pb-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <label for="confirm_password" class="floating-label">Confirm Password</label>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 transition duration-300"
      >
        Sign Up
      </button>

      <!-- Redirect -->
      <p class="text-center text-sm text-gray-600">
        Already have an account? 
        <a href="#" class="text-blue-600 hover:underline">Login here</a>
      </p>
    </form>
  </div>
</body>
</html>
